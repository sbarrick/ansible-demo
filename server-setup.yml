---
- hosts: "{{ hostgroup }}"
  user: test
  become: yes
  become_method: sudo
  vars:
    packages: [ nginx-core, nginx-common, ruby, capistrano, ruby-bundler ]
    exec_path: /home/test/www/current
    deploy_path: /home/test/www/current
    repo_path: git@github.com:veracross/barrick-devops-test.git
    passenger_app_root: /home/test/www/current/public
    git_force: yes
  tasks:
  - name: base package installation
    apt: 
      name: "{{ packages }}"
      state: latest
  - name: create deployer user # will require additional keys for git 
    user:
      name: deployer
      group: www-data
      append: yes
      shell: /bin/bash
      # add sudo,  add key
  - name: deploy code
    git:
      repo: "{{ repo_path }}"
      dest: "{{ deploy_path }}"
      version: master
      accept_hostkey: yes
      force: "{{ git_force }}"
    become: no
  - name: run blundler
    bundler:
      state: present
      chdir: "{{ exec_path }}"
  - name: restart nginx
    service: 
      name: nginx
      state: restarted
  - name: restart redis
    service:
      name: redis-server
      state: restarted
  roles:
    - geerlingguy.passenger
    - geerlingguy.redis

